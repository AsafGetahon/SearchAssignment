<div class="container-fluid">
  <div class="row">
    <div class="history col-md-4">
      <app-query-history></app-query-history>
    </div>
    <div class="col-md-8">
      <div class="row mt-5">
        <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
          <input type="hidden" name="id" [value]="service.formData.id" />
          <div class="form-group">
              <input class="form-control form-control-lg" placeholder="Search..." name="querySearched"
                  #querySearched="ngModel" [(ngModel)]="service.formData.querySearched"
                  required [class.invalid]="querySearched.invalid && querySearched.touched">
          </div>
          <div class="form-group mt-3" style="text-align: right">
              <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
          </div>
        </form>

      </div>
      <div class="row">
        <app-query-results [resultsData]="queryResults"></app-query-results>
      </div>
    </div>
  </div>
</div>
